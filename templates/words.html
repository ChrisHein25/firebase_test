<!-- html site that loads the word submit page and the database entries -->

{% extends 'base.html' %}
{% block sub_content %}
<div class="col-sm-12">

  <h1>Word Database</h1>
  <div>
    <p>Enter word to add or delete.</p>
    <form method="POST">
      <div class="input-group col-sm-4">
        <input type="text" class="form-control" placeholder="Enter Word Here" name="inputWord">
        <div class="input-group-btn">
          <button class="btn btn-success" type="submit" name="submit-button" value="add">
            <span class="glyphicon glyphicon-plus"></span> Add
          </button>
          <button class="btn btn-danger" type="submit" name="submit-button" value="delete">
            <span class="glyphicon glyphicon-minus"></span> Delete
          </button>
        </div>
      </div>
    </form>
  </div>


  <div class="db_results col-sm-2">

    <h3>Current Words:</h3>

    <!-- Jinja script to load database on html page-->
    {% if wordTable %}
    <div class="">
      <table class="table">
        {% for row in wordTable %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}

      </table>
    </div>
    {% else %}
    <p>No words in database! Please add a word.</p>
    {% endif %}

  </div>
</div>



{% endblock %}
